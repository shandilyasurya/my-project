name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: cloud-deployment/experiment-26

    - name: Run tests
      run: npm test
      working-directory: cloud-deployment/experiment-26

    - name: Build project
      run: npm run build
      working-directory: cloud-deployment/experiment-26

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: cloud-deployment/experiment-26/output
